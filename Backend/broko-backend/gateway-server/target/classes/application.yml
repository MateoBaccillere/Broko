server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/auth/**, /users/**
        - id: finance-service
          uri: lb://finance-service
          predicates:
            - Path=/wallets/**, /transactions/**, /conversion/**
        - id: events-service
          uri: lb://events-service
          predicates:
            - Path=/notifications/**, /dashboard/**
        - id: fraud-service
          uri: lb://fraud-service
          predicates:
            - Path=/fraud/**
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka


jwt:
  secret: brokosecret12345678901234567890 # Al menos 32 caracteres para HS256

