server:
  port: 8084

spring:
  application:
    name: fraud-service
  datasource:
    url: jdbc:postgresql://localhost:5432/fraud_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
